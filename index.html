<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 모의고사 정리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 로그인 화면 */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 14px;
        }

        /* 메인 화면 */
        .main-screen {
            display: none;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .level-selector {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .level-btn {
            padding: 15px 40px;
            background: #e2e8f0;
            color: #4a5568;
            border: 3px solid transparent;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .level-btn:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #5a67d8;
        }

        .mode-selector {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .mode-btn {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .mode-btn.interactive {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .mode-btn.answer {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
        }

        .content-area {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 시험지/정답지 모드 */
        .exam-view, .answer-view, .interactive-view {
            display: none;
        }

        .month-filter {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }
        
        .month-filter::-webkit-scrollbar {
            height: 8px;
        }
        
        .month-filter::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .month-filter::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .month-filter::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .month-btn {
            padding: 10px 20px;
            background: #e2e8f0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .month-btn:hover {
            background: #cbd5e0;
        }

        .month-btn.active {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
        }

        .exam-question {
            margin-bottom: 40px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 12px;
            page-break-inside: avoid;
        }

        .exam-number {
            color: #667eea;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .exam-content {
            color: #2d3748;
            font-size: 18px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .answer-space {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            min-height: 60px;
        }

        .question-answer {
            color: #38a169;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            background: #f0fff4;
            border-radius: 6px;
        }

        /* Interactive mode specific styles */
        .toggle-answer-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .toggle-answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .toggle-answer-btn.shown {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
        }

        .answer-display {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            border-radius: 8px;
            animation: slideDown 0.3s ease-out;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .answer-display.show {
            display: block;
        }

        /* 빈칸별 답안 확인 스타일 */
        .blank-container {
            display: inline-block;
            position: relative;
        }

        .blank-placeholder {
            display: inline-block;
            min-width: 100px;
            padding: 4px 12px;
            border-bottom: 2px solid #cbd5e0;
            color: #cbd5e0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 4px;
        }

        .blank-placeholder:hover {
            border-bottom-color: #48bb78;
            background: #f0fff4;
        }

        .blank-answer {
            display: none;
            padding: 4px 12px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-radius: 6px;
            font-weight: bold;
            margin: 0 4px;
            cursor: pointer;
            animation: fadeIn 0.3s ease-out;
        }

        .blank-answer.show {
            display: inline-block;
        }

        .blank-answer:hover {
            opacity: 0.9;
        }

        .blank-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: #48bb78;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            margin-right: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .blank-number:hover {
            transform: scale(1.1);
            background: #38a169;
        }

        .interactive-question-content {
            line-height: 2;
            font-size: 18px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .print-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .print-btn:hover {
            opacity: 0.9;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .header, .level-selector, .mode-selector, .print-btn, .month-filter, .logout-btn, .toggle-answer-btn {
                display: none !important;
            }

            .content-area {
                box-shadow: none;
                padding: 20px;
            }

            .exam-question {
                background: white;
                border: 1px solid #e2e8f0;
            }

            .answer-display {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header h1 {
                font-size: 24px;
            }

            .level-btn {
                padding: 12px 30px;
                font-size: 18px;
            }

            .mode-btn {
                min-width: 100%;
            }

            .month-filter {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>📚 월별 모의고사 시스템</h1>
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" />
            <button onclick="login()">로그인</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div class="main-screen" id="mainScreen">
        <div class="container">
            <div class="header">
                <h1>📚 월별 모의고사 정리 시스템</h1>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>

            <!-- 단계 선택 -->
            <div class="level-selector">
                <button class="level-btn" onclick="selectLevel(1)">1단계</button>
                <button class="level-btn active" onclick="selectLevel(2)">2단계</button>
                <button class="level-btn" onclick="selectLevel(3)">3단계</button>
            </div>

            <!-- 모드 선택 -->
            <div class="mode-selector">
                <button class="mode-btn" onclick="showMode('exam')">📝 시험지 보기</button>
                <button class="mode-btn interactive" onclick="showMode('interactive')">📋 시험+답안확인</button>
                <button class="mode-btn answer" onclick="showMode('answer')">✅ 정답지 보기</button>
            </div>

            <div class="content-area">
                <!-- 시험지 모드 -->
                <div class="exam-view" id="examView">
                    <button class="print-btn" onclick="window.print()">🖨️ 인쇄하기</button>
                    <h2 style="margin-bottom: 20px;">시험지</h2>
                    <div class="month-filter" id="examMonthFilter"></div>
                    <div id="examContent"></div>
                </div>

                <!-- 시험+답안확인 모드 -->
                <div class="interactive-view" id="interactiveView">
                    <h2 style="margin-bottom: 20px;">시험지 (답안 확인 가능)</h2>
                    <div class="month-filter" id="interactiveMonthFilter"></div>
                    <div id="interactiveContent"></div>
                </div>

                <!-- 정답지 모드 -->
                <div class="answer-view" id="answerView">
                    <button class="print-btn" onclick="window.print()">🖨️ 인쇄하기</button>
                    <h2 style="margin-bottom: 20px;">정답지</h2>
                    <div class="month-filter" id="answerMonthFilter"></div>
                    <div id="answerContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

            {id: 426, month: '10월', number: '26번', content: '계시록 8장 11절을 쓰시오.', answer: '이 별 이름은 쑥이라 물들의 삼분의 일이 쑥이 되매 그 물들이 쓰게 됨을 인하여 많은 사람이 죽더라'},

        ];

        // 로컬 스토리지에서 데이터 로드
        function loadData() {
            if (currentLevel === 1) {
                questions = level1Data;
            } else if (currentLevel === 2) {
                questions = level2Data;
            } else {
                questions = level3Data;
            }
        }

        // 단계 선택
        function selectLevel(level) {
            currentLevel = level;
            selectedMonth = '전체';
            
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadData();
            
            // 현재 모드 다시 렌더링
            if (currentMode === 'exam') {
                renderMonthFilter('exam');
                renderExam();
            } else if (currentMode === 'interactive') {
                renderMonthFilter('interactive');
                renderInteractive();
            } else if (currentMode === 'answer') {
                renderMonthFilter('answer');
                renderAnswers();
            }
        }

        // 로그인
        function login() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (input === PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                currentLevel = 2;
                
                // 2단계 버튼을 활성화
                setTimeout(() => {
                    document.querySelectorAll('.level-btn').forEach((btn, idx) => {
                        btn.classList.remove('active');
                        if (idx === 1) btn.classList.add('active'); // 2단계
                    });
                }, 100);
                
                loadData();
                showMode('exam');
            } else {
                errorMsg.textContent = '비밀번호가 올바르지 않습니다.';
            }
        }

        // 로그아웃
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').textContent = '';
            currentLevel = 2;
            selectedMonth = '전체';
        }

        // Enter 키로 로그인
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // 모드 전환
        function showMode(mode) {
            currentMode = mode;
            document.getElementById('examView').style.display = 'none';
            document.getElementById('interactiveView').style.display = 'none';
            document.getElementById('answerView').style.display = 'none';

            if (mode === 'exam') {
                document.getElementById('examView').style.display = 'block';
                renderMonthFilter('exam');
                renderExam();
            } else if (mode === 'interactive') {
                document.getElementById('interactiveView').style.display = 'block';
                renderMonthFilter('interactive');
                renderInteractive();
            } else if (mode === 'answer') {
                document.getElementById('answerView').style.display = 'block';
                renderMonthFilter('answer');
                renderAnswers();
            }
        }

        // 월 필터 렌더링
        function renderMonthFilter(type) {
            const months = ['전체', ...new Set(questions.map(q => q.month))].sort();
            const filterId = type === 'exam' ? 'examMonthFilter' : 
                           type === 'interactive' ? 'interactiveMonthFilter' : 'answerMonthFilter';
            const filter = document.getElementById(filterId);

            let html = '';
            months.forEach(month => {
                const active = month === selectedMonth ? 'active' : '';
                html += `<button class="month-btn ${active}" onclick="filterByMonth('${month}', '${type}')">${month}</button>`;
            });

            filter.innerHTML = html;
        }

        // 월별 필터링
        function filterByMonth(month, type) {
            selectedMonth = month;
            if (type === 'exam') {
                renderMonthFilter('exam');
                renderExam();
            } else if (type === 'interactive') {
                renderMonthFilter('interactive');
                renderInteractive();
            } else {
                renderMonthFilter('answer');
                renderAnswers();
            }
        }

        // 시험지 렌더링
        function renderExam() {
            const content = document.getElementById('examContent');
            const filtered = selectedMonth === '전체' 
                ? questions 
                : questions.filter(q => q.month === selectedMonth);

            if (filtered.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 40px;">해당 월의 문제가 없습니다.</p>';
                return;
            }

            let html = '';
            filtered.forEach((q, index) => {
                html += `
                    <div class="exam-question">
                        <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                        <div class="exam-content">${q.content}</div>
                        <div class="answer-space"></div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // 시험+답안확인 모드 렌더링
        function renderInteractive() {
            const content = document.getElementById('interactiveContent');
            const filtered = selectedMonth === '전체' 
                ? questions 
                : questions.filter(q => q.month === selectedMonth);

            if (filtered.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 40px;">해당 월의 문제가 없습니다.</p>';
                return;
            }

            let html = '';
            filtered.forEach((q, index) => {
                // 빈칸 채우기 문제인지 확인
                const hasBlank = q.content.includes('(       )');
                
                if (hasBlank) {
                    // 답변을 파싱 (①, ②, ③ 등으로 구분)
                    const answers = parseAnswers(q.answer);
                    const contentWithBlanks = createInteractiveContent(q.content, answers, index);
                    
                    html += `
                        <div class="exam-question">
                            <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                            <div class="interactive-question-content">${contentWithBlanks}</div>
                        </div>
                    `;
                } else {
                    // 일반 문제는 기존 방식
                    html += `
                        <div class="exam-question">
                            <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                            <div class="exam-content">${q.content}</div>
                            <button class="toggle-answer-btn" onclick="toggleAnswer(${index})">
                                💡 정답 보기
                            </button>
                            <div class="answer-display" id="answer-${index}">
                                <strong>✅ 정답:</strong><br>${q.answer}
                            </div>
                        </div>
                    `;
                }
            });

            content.innerHTML = html;
        }

        // 답변 파싱 함수 (①, ②, ③ 등으로 구분)
        function parseAnswers(answerText) {
            const answers = [];
            const lines = answerText.split('\n');
            
            lines.forEach(line => {
                const match = line.match(/^[①②③④⑤⑥⑦⑧⑨⑩]\s*(.+)$/);
                if (match) {
                    answers.push(match[1].trim());
                }
            });
            
            return answers;
        }

        // 인터랙티브 콘텐츠 생성 (빈칸을 클릭 가능하게)
        function createInteractiveContent(content, answers, questionIndex) {
            let result = content;
            let blankIndex = 0;
            
            // (       ) 패턴을 찾아서 클릭 가능한 요소로 교체
            result = result.replace(/\(       \)/g, () => {
                if (blankIndex < answers.length) {
                    const answer = answers[blankIndex];
                    const blankId = `blank-${questionIndex}-${blankIndex}`;
                    const escapedAnswer = answer.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
                    const html = `
                        <span class="blank-container">
                            <span class="blank-placeholder" id="${blankId}-placeholder" onclick="revealBlank('${blankId}')">
                                <span class="blank-number">${blankIndex + 1}</span>❔
                            </span>
                            <span class="blank-answer" id="${blankId}-answer" onclick="hideBlank('${blankId}')">
                                ${answer}
                            </span>
                        </span>
                    `;
                    blankIndex++;
                    return html;
                }
                return '(       )';
            });
            
            return result;
        }

        // 빈칸 답 보이기
        function revealBlank(blankId) {
            const placeholder = document.getElementById(`${blankId}-placeholder`);
            const answerSpan = document.getElementById(`${blankId}-answer`);
            
            if (placeholder && answerSpan) {
                placeholder.style.display = 'none';
                answerSpan.classList.add('show');
            }
        }

        // 빈칸 답 숨기기
        function hideBlank(blankId) {
            const placeholder = document.getElementById(`${blankId}-placeholder`);
            const answerSpan = document.getElementById(`${blankId}-answer`);
            
            if (placeholder && answerSpan) {
                answerSpan.classList.remove('show');
                placeholder.style.display = 'inline-block';
            }
        }

        // 답안 토글 함수
        function toggleAnswer(index) {
            const answerDiv = document.getElementById(`answer-${index}`);
            const buttons = document.querySelectorAll('.toggle-answer-btn');
            const btn = buttons[index];
            
            if (answerDiv.classList.contains('show')) {
                answerDiv.classList.remove('show');
                btn.textContent = '💡 정답 보기';
                btn.classList.remove('shown');
            } else {
                answerDiv.classList.add('show');
                btn.textContent = '🙈 정답 숨기기';
                btn.classList.add('shown');
            }
        }

        // 정답지 렌더링
        function renderAnswers() {
            const content = document.getElementById('answerContent');
            const filtered = selectedMonth === '전체' 
                ? questions 
                : questions.filter(q => q.month === selectedMonth);

            if (filtered.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 40px;">해당 월의 문제가 없습니다.</p>';
                return;
            }

            let html = '';
            filtered.forEach((q, index) => {
                html += `
                    <div class="exam-question">
                        <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                        <div class="exam-content">${q.content}</div>
                        <div class="question-answer">✅ 정답: ${q.answer}</div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }
    </script>
</body>
</html>
