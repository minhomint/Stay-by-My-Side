        // Îπ†Î•∏ ÎßÅÌÅ¨ ÏÉùÏÑ±
        function initializeVideoLinks() {
            const container = document.getElementById('videoLinks');
            videos.forEach((video, idx) => {

                container.appendChild(card);

        }

        // ÌÖåÏù¥Î∏î ÏÉùÏÑ±
        function initializeTable() {
            const tbody = document.getElementById('trackerTableBody');
            videos.forEach((video, videoIdx) => {
                const row = document.createElement('tr');
                let cells = `<td class="song-title">${video.title}</td>`;
                
                cells += `<td>-</td>`; // ÎÇ†Ïßú Ïπ∏
                
                for (let i = 0; i < 6; i++) {
                    cells += `<td><input type="number" class="input-field" id="view-${videoIdx}-${i}" value="0" oninput="autoSave()"></td>`;
                }
                
                cells += `<td class="increase-cell" id="increase-${videoIdx}">-</td>`;
                row.innerHTML = cells;
                tbody.appendChild(row);
            });
        }

        // Ï†ÄÏû•Îêú ÎÇ†Ïßú Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateSavedDatesList() {
            const select = document.getElementById('savedDateSelect');
            const savedDates = [];
            
            // localStorageÏóêÏÑú Ï†ÄÏû•Îêú ÎÇ†Ïßú Ï∞æÍ∏∞
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(DATE_PREFIX)) {
                    const date = key.replace(DATE_PREFIX, '');
                    savedDates.push(date);
                }
            }
            
            // ÎÇ†Ïßú Ï†ïÎ†¨ (ÏµúÏã†Ïàú)
            savedDates.sort().reverse();
            
            // ÎìúÎ°≠Îã§Ïö¥ ÏóÖÎç∞Ïù¥Ìä∏
            select.innerHTML = '<option value="">ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            savedDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                select.appendChild(option);
            });
        }

        // ÏûêÎèô Ï†ÄÏû•
        function autoSave() {
            const date = document.getElementById('date-0').value;
            if (!date) return; // ÎÇ†ÏßúÍ∞Ä ÏóÜÏúºÎ©¥ Ï†ÄÏû• ÏïàÌï®
            
            const times = [];
            for (let i = 0; i < 6; i++) {
                times.push(document.getElementById(`time-${i}`).value || '');
            }

            videos.forEach((video, videoIdx) => {
                for (let i = 0; i < 6; i++) {
                    const input = document.getElementById(`view-${videoIdx}-${i}`);
                    video.views[i] = parseInt(input.value) || 0;
                }
            });

            // ÎÇ†ÏßúÎ≥Ñ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            const dateData = {
                date: date,
                times: times,
                videos: videos.map(v => ({
                    title: v.title,
                    views: [...v.views]
                }))
            };

            localStorage.setItem(DATE_PREFIX + date, JSON.stringify(dateData));
            
            // Ï¶ùÍ∞ê ÏûêÎèô Í≥ÑÏÇ∞
            calculateIncrease();
            
            // ÎßÅÌÅ¨1 Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            updateSharedData();
            
            // ÎìúÎ°≠Îã§Ïö¥ ÏóÖÎç∞Ïù¥Ìä∏
            updateSavedDatesList();
        }

        // ÎßÅÌÅ¨1 Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSharedData() {
            const date = document.getElementById('date-0').value;
            const times = [];
            for (let i = 0; i < 6; i++) {
                times.push(document.getElementById(`time-${i}`).value || '');
            }

            // ÎÇ†Ïßú ÌòïÏãù Î≥ÄÌôò: 2024-10-17 ‚Üí 10/17
            let formattedDate = '';
            if (date) {
                const dateObj = new Date(date);
                formattedDate = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
            }

            const validTimes = times.filter(t => t);
            const startTime = date && validTimes[0] ? `${formattedDate} ${validTimes[0]}` : 'ÏãúÏûë ÏãúÍ∞Ñ ÎØ∏ÏÑ§Ï†ï';
            const endTime = date && validTimes[validTimes.length - 1] ? `${formattedDate} ${validTimes[validTimes.length - 1]}` : 'Ï¢ÖÎ£å ÏãúÍ∞Ñ ÎØ∏ÏÑ§Ï†ï';

            const sharedData = {
                startTime: startTime,
                endTime: endTime,
                videos: videos.map(v => {
                    const nonZeroValues = v.views.filter(val => val > 0);
                    const start = nonZeroValues[0] || 0;
                    const current = nonZeroValues[nonZeroValues.length - 1] || 0;
                    
                    return {
                        id: v.id,
                        title: v.title,
                        target: v.target,
                        duration: v.duration,
                        start: start,
                        current: current
                    };
                })
            };

            localStorage.setItem(SHARED_DATA_KEY, JSON.stringify(sharedData));
        }

        // ÏÑ†ÌÉùÌïú ÎÇ†Ïßú Î∂àÎü¨Ïò§Í∏∞
        function loadSelectedDate() {
            const select = document.getElementById('savedDateSelect');
            const selectedDate = select.value;
            
            if (!selectedDate) {
                alert('‚ö†Ô∏è ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            const saved = localStorage.getItem(DATE_PREFIX + selectedDate);
            if (!saved) {
                alert('‚ùå Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            const data = JSON.parse(saved);
            
            // ÎÇ†Ïßú Î∂àÎü¨Ïò§Í∏∞
            document.getElementById('date-0').value = data.date;

            // ÏãúÍ∞Ñ Î∂àÎü¨Ïò§Í∏∞
            data.times.forEach((time, i) => {
                const timeInput = document.getElementById(`time-${i}`);
                if (timeInput) timeInput.value = time || '';
            });

            // Ï°∞ÌöåÏàò Î∂àÎü¨Ïò§Í∏∞
            data.videos.forEach((song, videoIdx) => {
                song.views.forEach((view, timeIdx) => {
                    const input = document.getElementById(`view-${videoIdx}-${timeIdx}`);
                    if (input) {
                        input.value = view;
                        videos[videoIdx].views[timeIdx] = view;
                    }
                });
            });

            // Ï¶ùÍ∞ê Ïû¨Í≥ÑÏÇ∞
            calculateIncrease();

            // Îß® ÏúÑÎ°ú Ïä§ÌÅ¨Î°§
            window.scrollTo({ top: 0, behavior: 'smooth' });

            alert(`‚úÖ ${selectedDate} Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§!`);
        }

        // ÏÑ†ÌÉùÌïú ÎÇ†Ïßú ÏÇ≠Ï†ú

        // Í∞ÄÏû• ÏµúÍ∑º ÎÇ†Ïßú ÏûêÎèô Î∂àÎü¨Ïò§Í∏∞
        function loadLatestDate() {
            const savedDates = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(DATE_PREFIX)) {
                    const date = key.replace(DATE_PREFIX, '');
                    savedDates.push(date);
                }
            }
            
            if (savedDates.length === 0) return;
            
            // ÏµúÏã† ÎÇ†Ïßú Ï∞æÍ∏∞
            savedDates.sort().reverse();
            const latestDate = savedDates[0];
            
            const saved = localStorage.getItem(DATE_PREFIX + latestDate);
            if (!saved) return;

            const data = JSON.parse(saved);
            
            // ÎÇ†Ïßú Î∂àÎü¨Ïò§Í∏∞
            document.getElementById('date-0').value = data.date;

            // ÏãúÍ∞Ñ Î∂àÎü¨Ïò§Í∏∞
            data.times.forEach((time, i) => {
                const timeInput = document.getElementById(`time-${i}`);
                if (timeInput) timeInput.value = time || '';
            });

            // Ï°∞ÌöåÏàò Î∂àÎü¨Ïò§Í∏∞
            data.videos.forEach((song, videoIdx) => {
                song.views.forEach((view, timeIdx) => {
                    const input = document.getElementById(`view-${videoIdx}-${timeIdx}`);
                    if (input) {
                        input.value = view;
                        videos[videoIdx].views[timeIdx] = view;
                    }
                });
            });

            // Ï¶ùÍ∞ê Í≥ÑÏÇ∞
            calculateIncrease();

        // Ï¶ùÍ∞ê Í≥ÑÏÇ∞
        function calculateIncrease() {
            videos.forEach((video, videoIdx) => {
                const nonZeroValues = video.views.filter(v => v > 0);
                let increase = 0;
                
                if (nonZeroValues.length >= 2) {
                    increase = nonZeroValues[nonZeroValues.length - 1] - nonZeroValues[0];

        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        }
